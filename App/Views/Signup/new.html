{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block footer %}

    <script src="/public/js/app.js"></script>

    <script>

        $(document).ready(function (){
            /**
             * Validate the form
             */
            $(`#formSignup`).validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validateEmailAction'
                    },
                    userPassword: {
                        required: true,
                        minLength: 6,
                        validPassword: true
                    },
                    repeatedUserPassword: {
                        equalTo: '#inputPassword'
                    }
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });
        });

    </script>
{% endblock %}

{% block body %}

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

<main>
    <div class="col-sm-8 col-lg-6 container">

        <div class="row bg-budgetOpacity" style="margin-top: 15%">
                <form class="form-block p-3 text-center" action="/signup/create" method="post" id="formSignup">
                    <h2>REJESTRACJA</h2>

                    <div class="form-group mt-5 customInputs registration">
                        <input type="text" class="form-control" placeholder="login" name="name"
                               value="{{ user.name }}" autofocus required />
                    </div>

                    <div class="form-group mt-4 customInputs registration ">
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="email" name="email"
                               value="{{ user.email }}" required />
                    </div>

                    <div class="form-group mt-4 customInputs registration">
                        <input id="inputPassword" type="password" class="form-control" placeholder="hasło" name="userPassword" required />
                    </div>

                    <div class="form-group mt-4 customInputs registration">
                        <input type="password" class="form-control" placeholder="powtórz hasło" name="repeatedUserPassword" required />
                    </div>


                    <button class="btn btn-danger mt-4 mb-4 registration customInputs" type="submit">ZAREJESTRUJ SIĘ</button>
                </form>
        </div>
    </div>
</main>

{% endblock %}
