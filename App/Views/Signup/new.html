{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}

<main>
    <div class="container">

        <div class="row">
            <div class="col-8 col-md-6 bg-budgetOpacity text-center mr-auto ml-auto interval">
                <form class="form-block" action="/signup/create" method="post" id="formSignup">
                    <h2>REJESTRACJA</h2>

                    <div class="form-group mt-5 customInputs mr-auto ml-auto">
                        <input type="text" class="form-control" placeholder="login" name="name"
                               value="{{ user.username }}" autofocus required>
                    </div>

                    <div class="form-group mt-4 customInputs mr-auto ml-auto">
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="email" name="email"
                               value="{{ user.email }}" required>
                    </div>

                    <div class="form-group mt-4 customInputs mr-auto ml-auto">
                        <input type="password" class="form-control" placeholder="hasło" name="userPassword" required>
                    </div>

                    <div class="form-group mt-4 customInputs mr-auto ml-auto">
                        <input type="password" class="form-control" placeholder="powtórz hasło" name="repeatedUserPassword" required>
                    </div>


                    <button class="btn btn-danger mt-3 mb-5 registration customInputs" type="submit">ZAREJESTRUJ SIĘ</button>

                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
