{% extends "base.html" %}

{% block title %}Expense{% endblock %}

{% block body %}

<main>

    <article>

        <div class="container">

            <div class="row">

                <div class="col-sm-10 bg-budgetOpacity text-center information mt-5 mr-auto ml-auto ">

                    <h2 style="color: white">Witaj w sekcji "Dodaj Wydatek"</h2>


                    <form method="post" id="buttons" action="/expense/create" class="form-block income mr-auto ml-auto mt-4">
                        <div class="form-group mb-3">
                            <h4>KWOTA</h4>
                            <input type="value" class="form-control" placeholder="Wpisz kwotę" name="amountExpense" required autofocus>
                        </div>

                        <div class="form-group mb-3">
                            <h4>DATA</h4>
                            <input type="date" class="form-control" name="dateExpense" value="{{ date }}">
                        </div>

                        <h4>FORMA PŁATNOŚCI</h4>
                        <select class="custom-select my-1 mr-sm-2 mt-3 mb-3" name="paymentMethod">
                            {% for method in paymentMethods %}
                                <option value="{{ loop.index }}">{{ method.0 }}</option>
                            {% endfor %}
<!--                            <option value="1" selected>Gotówka</option>-->
<!--                            <option value="2">Karta</option>-->
<!--                            <option value="3">Przelew</option>-->
<!--                            <option value="4">Inna forma płatności</option>-->
                        </select>

                        <label><h4>KATEGORIA</h4></label>
                        <select class="custom-select my-1 mr-sm-2" name="categoryExpense">
                            {% for category in expensesCategory %}
                                <option value="{{ loop.index }}">{{ category.0 }}</option>
                            {% endfor %}
<!--                            <option value="1" selected>Jedzenie</option>-->
<!--                            <option value="2">Mieszkanie</option>-->
<!--                            <option value="3">Transport</option>-->
<!--                            <option value="4">Telekomunikacja</option>-->
<!--                            <option value="5">Opieka zdrowotna</option>-->
<!--                            <option value="6">Ubranie</option>-->
<!--                            <option value="7">Higiena</option>-->
<!--                            <option value="8">Dzieci</option>-->
<!--                            <option value="9">Rozrywka</option>-->
<!--                            <option value="10">Wycieczka</option>-->
<!--                            <option value="11">Szkolenia</option>-->
<!--                            <option value="12">Książki</option>-->
<!--                            <option value="13">Oszczędności</option>-->
<!--                            <option value="14">Emerytura</option>-->
<!--                            <option value="15">Spłata długów</option>-->
<!--                            <option value="16">Darowizna</option>-->
<!--                            <option value="17">Inne wydatki</option>-->
                        </select>


                        <div class="form-group mt-3 mb-4">
                            <h5>Opcjonalny komentarz opisujący wydatek</h5>
                            <textarea class="form-control" rows="3" name="commentExpense"></textarea>
                        </div>

                    </form>
                </div>
            </div>

            <div class="mt-3 text-center">
                <p>
                    <input class="btn bg-budget my-1 p-2 custom" style="color:#ffffff;" type="submit" value="DODAJ" form="buttons" />
                    <input class="btn btn-danger ml-3 my-1 p-2 custom" type="reset" value="ANULUJ" form="buttons" />
                </p>
            </div>
        </div>
    </article>
</main>

{% endblock %}
