{% extends "base.html" %}

{% block title %}Income{% endblock %}

{% block body %}

<main>

    <article>

        <div class="container">

            <div class="row">

                <div class="col-sm-10 bg-budgetOpacity text-center information mt-5 mr-auto ml-auto ">

                    <h2>Witaj w sekcji "Dodaj Przychód"</h2>


                    <form method="post" id="buttons" class="form-block income mr-auto ml-auto mt-4">
                        <div class="form-group">
                            <h4>KWOTA</h4>
                            <input type="value" class="form-control" placeholder="Wpisz kwotę" name="ammountIncome">
                        </div>

                        <div class="form-group">
                            <h4>DATA</h4>
                            <input type="date" class="form-control" name='dateIncome' >
                        </div>


                        <h4>KATEGORIA</h4>
                        <select class="custom-select my-1 mr-sm-2" name="categoryIncome">
                            <option selected>Wybierz...</option>
                            <option value="1">Wynagrodzenie</option>
                            <option value="2">Odsetki bankowe</option>
                            <option value="3">Sprzedaż na allegro</option>
                            <option value="4">Inne przychody</option>
                        </select>

                        <div class="custom-control custom-checkbox my-1 mr-sm-2">
                            <input type="checkbox" class="custom-control-input">
                            <label class="custom-control-label">Zapamiętaj mój wybór</label>
                        </div>

                        <div class="form-group mt-3 mb-5">
                            <h5>Opcjonalny komentarz opisujący przychód</h5>
                            <textarea class="form-control mt-4" rows="3" name="commentIncome"></textarea>
                        </div>

                    </form>
                </div>

                <div class="form-inline mr-auto ml-auto mt-4">
                    <p>
                        <input class="btn bg-budget my-1 p-2 custom" type="submit" value="DODAJ" form="buttons" />
                    </p>
                    <p>
                        <input class="btn btn-danger ml-3 my-1 p-2 custom" type="submit" value="ANULUJ" form="buttons" />
                    </p>
                </div>

            </div>
        </div>
    </article>
</main>

{% endblock %}
